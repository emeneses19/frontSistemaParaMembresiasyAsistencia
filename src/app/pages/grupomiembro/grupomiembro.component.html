<div class="grupo">
    <div class="grupo__header">
        <h2 mat-dialog-title>Lista de grupos para miembros</h2>
        <mat-dialog-actions>
            <button mat-dialog-close aria-label="close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-dialog-actions>
    </div>
    <mat-dialog-content>
        <div class="grupo__form">
            <app-addgrupomiembro
            (grupoGuardado)="agregarGrupoMiembro($event)"
            (nombreIngresado)="buscarGrupoMiembroPorNombre($event)"
            ></app-addgrupomiembro>
        </div>
        <div class="grupo__report">
            @if (cargando) {
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p class="loading-spinner__text">Cargando...</p>
            </div>
            }
            @else {
            <table mat-table [dataSource]="dataSource" class="custom-table">
                <ng-container matColumnDef="idgruposmiembro">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Código</th>
                    <td mat-cell *matCellDef="let grupoMiembro" class="custom-table__cell">
                        {{ grupoMiembro.idgruposmiembro }}
                    </td>
                </ng-container>
                <!-- Fecha -->
                <ng-container matColumnDef="nombredelgrupo">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Nombre</th>
                    <td mat-cell *matCellDef="let grupoMiembro" class="custom-table__cell">
                        {{ grupoMiembro.nombredelgrupo }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="fechacreacion">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">F. creación</th>
                    <td mat-cell *matCellDef="let grupoMiembro" class="custom-table__cell">
                        {{ grupoMiembro.fechacreacion | date:'dd/MM/yyyy'}}
                    </td>
                </ng-container>
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Acciones</th>
                    <td mat-cell *matCellDef="let grupoMiembro" class="custom-table__cell custom-table__cell--actions">
                        <button mat-icon-button color="warn" aria-label="delete" (click)="eliminarGrupoMiembro(grupoMiembro.idgrupoMiembro)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos con "{{nombreIngresado}}"</td>
                </tr>

            </table>
            }
        </div>
    </mat-dialog-content>
</div>
