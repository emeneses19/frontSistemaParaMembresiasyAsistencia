<div class="metodopago">
    <div class="metodopago__header">
        <h2 mat-dialog-title>Lista de Medios de pago</h2>
        <mat-dialog-actions>
            <button mat-dialog-close aria-label="close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-dialog-actions>
    </div>
    <mat-dialog-content>
        <div class="metodopago__form">
            <app-addmetodopago></app-addmetodopago>
        </div>
        <div class="metodopago__report">
            @if (cargando==true) {
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p class="loading-spinner__text">Cargando...</p>
            </div>
            }
            @else {
            <table mat-table [dataSource]="dataMetodoPago" class="custom-table">
                <ng-container matColumnDef="idmetodosdepago">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Código</th>
                    <td mat-cell *matCellDef="let metodopago" class="custom-table__cell">
                        {{ metodopago.idmetodosdepago }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Nombre</th>
                    <td mat-cell *matCellDef="let metodopago" class="custom-table__cell">
                        {{ metodopago.nombre }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Descripción</th>
                    <td mat-cell *matCellDef="let metodopago" class="custom-table__cell">
                        {{ metodopago.descripcion }}
                    </td>
                </ng-container>
                
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Acciones</th>
                    <td mat-cell *matCellDef="let metodopago" class="custom-table__cell custom-table__cell--actions">
                        <button mat-icon-button color="warn" aria-label="delete"
                            (click)="eliminarMetodoDePago(metodopago.idmetodosdepago)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos con "{{nombreMetodoPagoIngresado}}"</td>
                </tr>

            </table>
            }
        </div>
    </mat-dialog-content>

  


</div>
