<div class="cargo">
    <div class="cargo__header">
        <h2 mat-dialog-title>Lista de cargos</h2>
        <mat-dialog-actions>
            <button mat-dialog-close aria-label="close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-dialog-actions>
    </div>
    <mat-dialog-content>
        <div class="cargo__form">
            <app-add-cargo 
            (cargoGuardado)="agregarCargo($event)"
            (nombreCargoIngresado)="buscarCargoPorNombre($event)">
            </app-add-cargo>
        </div>
        <div class="cargo__reporte">
            @if (cargando === true) {
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p class="loading-spinner__text">Cargando...</p>
            </div>
            }@else {
            <table mat-table [dataSource]="dataSource" class="custom-table">
                <ng-container matColumnDef="idcargo">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">CÃ³digo</th>
                    <td mat-cell *matCellDef="let cargo" class="custom-table__cell">
                        {{ cargo.idcargo }}
                    </td>
                </ng-container>
                <!-- Fecha -->
                <ng-container matColumnDef="nombrecargo">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Nombre</th>
                    <td mat-cell *matCellDef="let cargo" class="custom-table__cell">
                        {{ cargo.nombrecargo }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Descripcion</th>
                    <td mat-cell *matCellDef="let cargo" class="custom-table__cell">
                        {{ cargo.descripcion }}
                    </td>
                </ng-container>
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Acciones</th>
                    <td mat-cell *matCellDef="let cargo" class="custom-table__cell custom-table__cell--actions">
                        <button mat-icon-button color="warn" aria-label="delete" (click)="eliminarCargo(cargo.idcargo)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos con "{{nombreCargoIngresado}}"</td>
                </tr>

            </table>
            }
        </div>
    </mat-dialog-content>
</div>
