<div class="area">
    <div class="area__header">
        <h2 mat-dialog-title>Lista de áreas</h2>
        <mat-dialog-actions>
            <button mat-dialog-close aria-label="close">
                <mat-icon>close</mat-icon>
            </button>
        </mat-dialog-actions>
    </div>
    <mat-dialog-content>
        <div class="area__form">
            <app-add-area (areaGuardado)="agregarArea($event)"
                            (nombreIngresado)="buscarAreaPorNombre($event)"
            ></app-add-area>

        </div>
        <div class="area__reporte">
            @if (cargando === true) {
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p class="loading-spinner__text">Cargando...</p>
                </div>

            }
            @else {
                <table mat-table [dataSource]="dataSource" class="custom-table">
                <ng-container matColumnDef="idarea">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Código</th>
                    <td mat-cell *matCellDef="let area" class="custom-table__cell">
                        {{ area.idarea }}
                    </td>
                </ng-container>
                <!-- Fecha -->
                <ng-container matColumnDef="nombrearea">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Nombre</th>
                    <td mat-cell *matCellDef="let area" class="custom-table__cell">
                        {{ area.nombrearea }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Descripcion</th>
                    <td mat-cell *matCellDef="let area" class="custom-table__cell">
                        {{ area.descripcion }}
                    </td>
                </ng-container>
                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="custom-table__header">Acciones</th>
                    <td mat-cell *matCellDef="let area" class="custom-table__cell custom-table__cell--actions">
                        <button mat-icon-button color="warn" aria-label="delete"
                            (click)="eliminarArea(area.idarea)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos con "{{nombreIngresado}}"</td>
                </tr>

            </table>
            }

        </div>
    </mat-dialog-content>
</div>
