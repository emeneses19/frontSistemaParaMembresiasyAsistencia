<h2 mat-dialog-title class="error-title">{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <p class="success-message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button [mat-dialog-close]="true">
    {{ data.actionText }}
  </button>
</mat-dialog-actions>
